<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Prática - Tabelas HTML</title>
    <style>
      body {
        height: 50vh;
        padding: 100px;
      }
      table {
        width: 100%;
        height: 100%;
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        font-weight: bold;
      }
      td,
      tr {
        border: 1px solid black;
      }
      thead {
        height: 20%;
      }
      tbody {
        height: 70%;
      }
      tfoot {
        height: 10%;
      }
      tbody > tr > td:first-child {
        width: 20%;
      }
    </style>
  </head>
  <body>  
    <header><h2>Atividade 2</h2></header>
    <table>
      <thead>
        <tr>
          <td colspan="2">Topo</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Menu</td>
          <td>Conteúdo</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Rodapé</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
