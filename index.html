<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática - Tabela HTML</title>
    <!-- Estilização das tabelas -->
    <style>
        body {
          display: flex;
          align-items: center;
          flex-direction: column;
        }
        td {
          border: 1px solid black;
          padding: 5px;
        }
        table {
          width: 70vw;
          border: 1px solid black;
          border-collapse: collapse;
          margin: 0 0 2rem 0;
        }
        .center {
          text-align: center;
        }
        .right {
          text-align: right;
        }
      </style>
</head>
<body>
    <header><h2>Atividade 1/h2></header>
    <main>
    <!-- Tabela 1 -->
      <table>
        <tbody>
            <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td class="center">4</td>
            <td class="center">5</td>
            <td class="center">6</td>
          </tr>
          <tr>
            <td class="right">7</td>
            <td class="right">8</td>
            <td class="right">9</td>
          </tr>
        </tbody>
      </table>
    <!-- Tabela 2 -->
      <table>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td colspan="3" class="center">4</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>      
    <!-- Tabela 3 -->
      <table>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" class="center">3</td>
          </tr>
          <tr>
            <td colspan="2" class="center">4</td>
          </tr>
          <tr>
            <td class="right">5</td>
            <td class="right">6</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
